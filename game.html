<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bubble Survivors</title>
    <link rel="stylesheet" href="game.css">
    <script type="module" src="game.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Fin de la Vague</h2>
            <p>La vague est terminée. Préparez-vous pour la prochaine !</p>
            <button id="nextWave">Prochaine Vague</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Fin de partie</h2>
            <p>Votre santé est épuisée. Vous avez perdu !</p>
            <button id="restartGame">Recommencer</button>
        </div>
    </div>
</body>
</html>
